<h3>Buscar por región <small> {{regionActive | titlecase}}</small></h3>
<hr>

<h5>Seleccione la región:</h5>

<!-- [class.btn-primary]="region === regionActive" -->
<!-- Condicionales de css -->
<!-- [ngClass]="{ 'btn-primary' : region === regionActive ,
                  'btn-outline-primar' : region !== regionActive }" -->
<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
                [class]="(region === regionActive) ? 'btn btn-primary' : 'btn btn-outline-primary'"
                (click)="activarRegion(region)">
            {{region}}
        </button>
    </div>
</div>
