<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off"
              (ngSubmit)="buscar()">
            <input type="text"
                   name="termino"
                   placeholder="Buscar país..."
                   class="form-control"
                   [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error">
    <h4 class="alert-heading">Error {{codError}}</h4>
    <p>No se encontró nada con el término <b>{{termino}}</b></p>
</div>

<div class="row" *ngIf="!error">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;">
                    <td>{{i + 1}}</td>
                    <td>
                        <img [src]="pais.flag" alt="" class="small-flag">
                    </td>
                    <td>{{pais.name}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
